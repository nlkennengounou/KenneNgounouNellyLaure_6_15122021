<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - photographe </title>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <link href="media/icons/favicon.png" rel="icon" type="image/png" >
    <script src="https://kit.fontawesome.com/9af6369aee.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <a href="index.html" title="HomePage">
        <img src="media/logo/logo.png" alt="Page d'acceuil FishEye" class="logo" />
      </a>
    </header>

    <main id="main">
      <!-- informations du photographe -->
      <section id="photographe-profil" aria-label="Profil du photographe">
        <section id="photographe-profil-header"></section>
      </section>

      <!-- Formulaire -->
      <div role="dialog" id="form-dialog" aria-label="contact me form" aria-labelledby="form-title" aria-hidden="true">
        
        <form action="photographer-page.html" method="POST" id="contact-form"> 
            
          <header aria-label="contact form header">
            <h1 id="form-title">
              <span>Contactez-moi</span>
              <span id="photopraphe-form-name"></span>
            </h1>
            <button id="close-btn" title="Close form" type="button">
                <span class="fas fa-times close-form-icon" aria-hidden="true"></span>
            </button>
          </header>
          
          <div id="formDatas"> 
            <!-- FIRST NAME -->
            <div class="formData">
              <label for="first-name" id="label-firstname">Prénom</label>
              <input name="first-name" id="first-name" aria-labelledby="label-firstname" placeholder="Prénom">
            </div>

            <!-- LAST NAME -->
            <div class="formData">
              <label for="last-name" id="label-lastname">Nom</label>
              <input name="last-name" id="last-name" aria-labelledby="label-lastname" placeholder="Nom">
            </div>

            <!-- EMAIL -->
            <div class="formData">
              <label for="email" id="label-email">Email</label>
              <input type="email" name="email" id="email" aria-labelledby="label-email"
                    placeholder="exemple@email.com">
            </div>

            <!-- MESSAGE -->
            <div class="formData">
              <label for="message" id="label-message">Votre message</label>
              <textarea name="message" id="message" cols="20" rows="5" aria-labelledby="label-message"
                    placeholder="Votre message..."></textarea>
            </div>

            <!-- SUBMIT -->
            <input type="submit" value="Envoyer" class="form-submit" title="Send">
          </div>

        </form>
      </div>

      <!-- Drop Down GalleryFilter -->
      <div class="gallery-filter">
        <span id="filter-title">Trier par</span>
        <div id="filter-area">
          <button class="filter-btn" aria-haspopup="listbox">Popularité</button>
          <span class="fas fa-chevron-down arrow-down-open" role='button'></span>
          <ul class="filter-options" role="listbox">
              <li class="filter-option" role='option'>Popularité 
                <span class="fas fa-chevron-up arrow-up-close"></span>
              </li>
              <li class="filter-option" role='option'>Date</li>
              <li class="filter-option" role='option'>Tître</li>
          </ul>
        </div>
      </div>
        
      <!-- Gallerie photo et videos du photographe -->
      <section id='photographe-gallery' aria-label='photographe gallery'></section>

      <!-- Box-->
      <div id="box" aria-label="photographer likes and price"></div>
      
      <!-- lightbox-modal -->
      <section id="gallery-lightbox" aria-hidden="true">
        <article id="lightbox-body" role='dialog'>
            <span class="fas fa-times close-lightbox-icon" role="button" title="Close lightbox-modal"></span>
            <span class="fas fa-chevron-left left-arrow-lightbox-icon" role="button" title="Previous image"></span>
            <span class="fas fa-chevron-right right-arrow-lightbox-icon" role="button" title="Next image"></span>
            <div id="gallery-lightbox-media"></div>
            <div id="gallery-lightbox-name"></div>
        </article>
      </section>
    </div>

    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
